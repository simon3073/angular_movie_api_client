<div class="light">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Edit your Account</h2>
            </mat-card-title>
        </mat-card-header>
        <div class="loading" *ngIf="showPreloader">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
        <div *ngIf="!showPreloader">
            <mat-card-content>
                <form>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text"
                            name="Username" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                            name="Password" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email"
                            required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Birthday</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="userData.Birthday" placeholder="Birthday"
                            name="Birthday" required>
                        <mat-hint>DD/MM/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="updateUserData()" color="primary">
                    Update Profile
                </button>
                <button mat-button mat-dialog-close>Cancel</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
