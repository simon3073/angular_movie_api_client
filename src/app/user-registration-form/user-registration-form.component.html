<mat-card>
    <img src={{logo}} />
    <mat-card-header>
        <mat-card-title>
            <h2>Create An Account</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width extra-padding" appearance="fill">
                <mat-label>Username</mat-label>
                <mat-hint>Must be at least 4 characters long</mat-hint>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field class="full-width extra-padding" appearance="fill">
                <mat-label>Password</mat-label>
                <mat-hint>Must be at least 6 characters long</mat-hint>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Birthday</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="userData.Birthday" placeholder="Birthday"
                    name="Birthday" required>
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="registerUser()" color="primary">
            Sign Up
        </button>
        <button mat-button routerLink="/login">I already have an account</button>
    </mat-card-actions>
</mat-card>
