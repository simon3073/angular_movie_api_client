<mat-card>
    <img src={{logo}} />
    <mat-card-header>
        <mat-card-title>
            <h2>Login</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="loginUser()">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary">
                Login
            </button>
            <button mat-button routerLink="/register">Create an Account</button>
        </form>
    </mat-card-content>

</mat-card>
