<mat-card class="card login-card">
    <img src={{logo}} />
    <mat-card-header class="login-header">
        <mat-card-title>
            <h2>Login</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="loginUser()" color="primary">
            Login
        </button>
    </mat-card-actions>
</mat-card>
